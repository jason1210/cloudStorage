<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=0.5, maximum-scale=2.0, user-scalable=yes"/>
    <script src="jquery/jquery.js"></script>
    <script>
        $(document).ready(function () {
            $.post("get_upload_file",
                    function (data) {
                        if ('' == data) {
                            alert("当前没有上传文件！")
                            return;
                        }
                        var json = JSON.parse(data);
                        var str = "";
                        for (var i = 0; i < json.length; i++) {
                            var obj = json[i]
                            str = str + "<img src =" + obj.filePath +"&nbsp; alt="+obj.fileName+ " /></img><br>";
                        }
                        document.getElementById("file").innerHTML = str;

                    });
        });

    </script>
</head>
<body style="background:url(img/welcome.jpg); text-align: center;height:665px; width:375px;">
<div style=" display: none;line-height:42px;font-size: 20px" id="movies">
</div>
<div id="bottom" style="margin-top:120px">
    <div id="file"></div>
    <button type="button"><a href="index.html">首页</a></button>
</div>
</body>
</html>
